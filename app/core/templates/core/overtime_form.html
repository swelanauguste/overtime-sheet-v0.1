{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container my-5">
    <div class="p-3">
        <a href="/">Home</a>
    </div>
    <div class="col-lg-6 mx-auto shadow p-5 rounded-4">
        <div class="h3">Add</div>
        <hr>
        <form action=""
            method="post">
            {% csrf_token %}
            {{form|crispy}}
            <div class="text-end">
                <button class="btn btn-outline-dark px-5"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
